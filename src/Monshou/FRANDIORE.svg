<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="800" viewBox="0 0 600 800">
  <defs>
    <linearGradient id="ribbonGradient" x1="0%" x2="100%" y1="0%" y2="0%">
      <stop offset="0%" style="stop-color:deepskyblue;stop-opacity:1" />
      <stop offset="50%" style="stop-color:lawngreen;stop-opacity:1" />
      <stop offset="100%" style="stop-color:red;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="800" fill="white"/>

  <!-- Crossed swords -->
  <line x1="240" y1="180" x2="360" y2="420" stroke="silver" stroke-width="6"/>
  <line x1="360" y1="180" x2="240" y2="420" stroke="silver" stroke-width="6"/>

  <!-- Olive branches -->
  <path d="M150,400 Q100,300 150,200" stroke="green" stroke-width="8" fill="none"/>
  <path d="M450,400 Q500,300 450,200" stroke="green" stroke-width="8" fill="none"/>

  <!-- Six-pointed star -->
  <polygon points="300,260 320,310 375,310 330,345 350,400 300,370 250,400 270,345 225,310 280,310"
           fill="yellow" stroke="red" stroke-width="6"/>

  <!-- Crown -->
  <path d="M270,150 Q300,100 330,150 L325,140 L300,120 L275,140 Z"
        fill="gold" stroke="red" stroke-width="2"/>

  <!-- Ribbon -->
  <rect x="200" y="700" width="200" height="30" fill="url(#ribbonGradient)"/>

  <!-- Text -->
  <text x="300" y="740" font-size="18" font-family="serif" text-anchor="middle" fill="black">
    Frand’iore repūdek
  </text>
</svg>
