<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="800" viewBox="0 0 600 800">
  <defs>
    <!-- 盾背景グラデーション -->
    <linearGradient id="shieldGradient" x1="0%" x2="0%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#007FFF"/>
      <stop offset="100%" stop-color="#00FF88"/>
    </linearGradient>

    <!-- 剣の刃（鉄） -->
    <linearGradient id="bladeGradient" x1="0%" x2="0%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#e0e0e0"/>
      <stop offset="100%" stop-color="#b0b0b0"/>
    </linearGradient>

    <!-- 剣の柄（木） -->
    <linearGradient id="handleGradient" x1="0%" x2="100%" y1="0%" y2="0%">
      <stop offset="0%" stop-color="#5e2e0c"/>
      <stop offset="100%" stop-color="#a9744f"/>
    </linearGradient>

    <!-- リボン -->
    <linearGradient id="ribbonGradient" x1="0%" x2="100%" y1="0%" y2="0%">
      <stop offset="0%" stop-color="deepskyblue"/>
      <stop offset="50%" stop-color="lawngreen"/>
      <stop offset="100%" stop-color="red"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="600" height="800" fill="white"/>

  <!-- 盾 -->
  <path d="M100,100 L100,500 Q100,650 300,750 Q500,650 500,500 L500,100 Z"
        fill="url(#shieldGradient)" stroke="#333" stroke-width="8"/>

  <!-- 剣：左 -->
  <g transform="rotate(45 295 180)">
    <rect x="290" y="170" width="10" height="40" rx="3" ry="3" fill="url(#handleGradient)" />
    <path d="M290,210 L295,215 L300,210 Z" fill="url(#handleGradient)" />
    <rect x="292" y="210" width="6" height="160" rx="2" ry="2" fill="url(#bladeGradient)" />
  </g>

  <!-- 剣：右 -->
  <g transform="rotate(-45 305 180)">
    <rect x="300" y="170" width="10" height="40" rx="3" ry="3" fill="url(#handleGradient)" />
    <path d="M310,210 L305,215 L300,210 Z" fill="url(#handleGradient)" />
    <rect x="302" y="210" width="6" height="160" rx="2" ry="2" fill="url(#bladeGradient)" />
  </g>

  <!-- 六芒星 -->
  <polygon points="300,260 320,310 375,310 330,345 350,400 300,370 250,400 270,345 225,310 280,310"
           fill="yellow" stroke="red" stroke-width="6"/>

  <!-- 王冠 -->
  <g stroke="darkred" stroke-width="2" fill="gold" transform="translate(260,140)">
    <g transform="rotate(-45, 20, 30)">
      <path d="M10,50 L20,10 L30,50 Z"/>
      <circle cx="20" cy="10" r="4" fill="red"/>
    </g>
    <path d="M40,50 L60,10 L80,50 Z"/>
    <circle cx="60" cy="10" r="4" fill="red"/>
    <g transform="rotate(45, 90, 30)">
      <path d="M80,50 L90,10 L100,50 Z"/>
      <circle cx="90" cy="10" r="4" fill="red"/>
    </g>
    <path d="M20,10 L60,10 L90,10" fill="none" stroke="gold" stroke-width="3"/>
  </g>

  <!-- オリーブ左枝 -->
  <path id="leftBranch" d="M150,400 Q100,300 150,200" stroke="green" stroke-width="5" fill="none"/>

  <!-- 左葉18枚：枝の曲線に沿うよう配置 -->
  <g stroke="green" stroke-width="2" fill="none">
    <path d="M143,230 Q147,225 150,230"/>
    <path d="M140,240 Q144,235 147,240"/>
    <path d="M137,250 Q141,245 144,250"/>
    <path d="M134,260 Q138,255 141,260"/>
    <path d="M131,270 Q135,265 138,270"/>
    <path d="M128,280 Q132,275 135,280"/>
    <path d="M125,290 Q129,285 132,290"/>
    <path d="M122,300 Q126,295 129,300"/>
    <path d="M119,310 Q123,305 126,310"/>
    <path d="M116,320 Q120,315 123,320"/>
    <path d="M113,330 Q117,325 120,330"/>
    <path d="M110,340 Q114,335 117,340"/>
    <path d="M107,350 Q111,345 114,350"/>
    <path d="M104,360 Q108,355 111,360"/>
    <path d="M101,370 Q105,365 108,370"/>
    <path d="M98,380 Q102,375 105,380"/>
    <path d="M95,390 Q99,385 102,390"/>
    <path d="M92,400 Q96,395 99,400"/>
  </g>

  <!-- オリーブ右枝 -->
  <path id="rightBranch" d="M450,400 Q500,300 450,200" stroke="green" stroke-width="5" fill="none"/>

  <!-- 右葉18枚：枝の曲線に沿うよう配置 -->
  <g stroke="green" stroke-width="2" fill="none">
    <path d="M457,230 Q453,225 450,230"/>
    <path d="M460,240 Q456,235 453,240"/>
    <path d="M463,250 Q459,245 456,250"/>
    <path d="M466,260 Q462,255 459,260"/>
    <path d="M469,270 Q465,265 462,270"/>
    <path d="M472,280 Q468,275 465,280"/>
    <path d="M475,290 Q471,285 468,290"/>
    <path d="M478,300 Q474,295 471,300"/>
    <path d="M481,310 Q477,305 474,310"/>
    <path d="M484,320 Q480,315 477,320"/>
    <path d="M487,330 Q483,325 480,330"/>
    <path d="M490,340 Q486,335 483,340"/>
    <path d="M493,350 Q489,345 486,350"/>
    <path d="M496,360 Q492,355 489,360"/>
    <path d="M499,370 Q495,365 492,370"/>
    <path d="M502,380 Q498,375 495,380"/>
    <path d="M505,390 Q501,385 498,390"/>
    <path d="M508,400 Q504,395 501,400"/>
  </g>

  <!-- リボン -->
  <rect x="200" y="640" width="200" height="30" fill="url(#ribbonGradient)"/>

  <!-- 国名 -->
  <text x="300" y="675" font-size="18" font-family="serif"
        text-anchor="middle" fill="black">Frand’iore repūdek</text>
</svg>
